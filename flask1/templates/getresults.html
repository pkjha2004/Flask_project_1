<!DOCTYPE html>
<html>
<head>
    <title>Marks Form</title>
</head>
<body>
    <h2>Enter Your Marks</h2>
    <form action="/submit" method="POST">
        <!-- Maths Marks -->
        <label for="maths">Maths:</label>
        <input type="number" id="maths" name="maths" value="0" required><br><br>
        
        <!-- Computer Science Marks -->
        <label for="cs">Computer Science:</label>
        <input type="number" id="cs" name="cs" value="0" required><br><br>
        
        <!-- English Marks -->
        <label for="english">English:</label>
        <input type="number" id="english" name="english" value="0" required><br><br>
        
        <!-- Science Marks -->
        <label for="science">Science:</label>
        <input type="number" id="science" name="science" value="0" required><br><br>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
